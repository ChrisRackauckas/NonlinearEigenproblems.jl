language: julia
sudo: required
dist: trusty
os:
  - linux
matrix:
  include:
  - name: "Julia 0.7 Unit Tests"
    julia: 0.7
    env: TEST_SUITE=unit
  - name: "Julia 1.0 Unit Tests"
    julia: 1.0
    env: TEST_SUITE=unit
  - name: "Julia 1.0 Benchmarks"
    julia: 1.0
    env: TEST_SUITE=benchmark
notifications:
  email: false
script:
  - export JL_PKG=NonlinearEigenproblems
  - git fetch --unshallow
  - julia --color=yes -e "if VERSION < v\"0.7.0-DEV.5183\"; Pkg.clone(pwd()); Pkg.build(\"${JL_PKG}\"); else using Pkg; Pkg.build(); end"
  - julia --check-bounds=yes --inline=no --color=yes -e "if VERSION < v\"0.7.0-DEV.5183\"; Pkg.test(\"${JL_PKG}\", coverage=true); else using Pkg; Pkg.test(coverage=true); end"
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); include("test/submit_test_coverage.jl")'
